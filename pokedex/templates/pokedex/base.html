<!DOCTYPE html>
<html lang="en"  hx-ext="debug">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pokedex{% endblock %}</title>
    {% load static %}
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <button class="btn btn-outline-light ms-0 me-2" id="sidebarToggle">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Pokedex</a>
    <div class="container">
    </div>
</nav>

<div class="main-content">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="sidebar-nav">
            <li>
                <a href="{% url 'pokemons:pokemon_list' %}">Pokémons</a>
            </li>
            <li>
                <a href="{% url 'pokemons:type_list' %}">Types</a>
            </li>
            <li>
                <a href="{% url 'pokemons:comparison' %}">Pokémon comparison</a>
            </li>
        </ul>
    </div>

    <!-- Content Area -->
    <div class="content-area">
        {% block content %}
        {% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/htmx.org@2.0.4"></script>
<script>
    // Toggle sidebar
    document.getElementById('sidebarToggle').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('hidden');
    });
</script>

{% block body_addons %}{% endblock %}
</body>
</html>
