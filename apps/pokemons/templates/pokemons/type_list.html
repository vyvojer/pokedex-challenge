<!-- Type List Table -->
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">Type List</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0" style="table-layout: fixed; width: 100%">
                <thead>
                <tr>
                    <th style="width: 10%">
                        <a href="#" hx-get="{% url 'pokemons:change_order' field='id' %}" hx-target="#order-input"
                           hx-swap="outerHTML" hx-include="#order-input">
                            ID
                        </a>
                    </th>
                    <th style="width: 84%">
                        <a href="#" hx-get="{% url 'pokemons:change_order' field='name' %}" hx-target="#order-input"
                           hx-swap="outerHTML" hx-include="#order-input">
                            Name
                        </a>
                    </th>
                    <th style="width: 6%"></th>
                </thead>
                <tbody>
                {% for type in types %}
                    <tr>
                        <td>{{ type.id }}</td>
                        <td>{{ type.name }}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" type="button"
                                    hx-get="{% url 'pokemons:type_detail' pk=type.id %}" hx-target="#dialog">Detail
                            </button>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No types found.</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% if is_paginated %}
        {% include 'pokemons/pagination.html' %}
    {% endif %}
</div>
